{% extends 'base.html' %}

{% block title %}
Password Change
{% endblock %}

{% block content %}

<div class="main">

    <a href="{% url 'users:password_change' %}">Change Password</a>

    <h3>Change Password</h3>

    <form action="{% url 'users:password_change' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
